const colors = {
    focus: 'border-purple-500/50 bg-purple-500/10',
    wins: 'border-blue-500/50 bg-blue-500/10',
    struggle: 'border-pink-500/50 bg-pink-500/10',
    community: 'border-yellow-500/50 bg-yellow-500/10',
    systems: 'border-orange-500/50 bg-orange-500/10'
};

const badges = {
    focus: 'bg-purple-500/30 text-purple-300',
    wins: 'bg-blue-500/30 text-blue-300',
    struggle: 'bg-pink-500/30 text-pink-300',
    community: 'bg-yellow-500/30 text-yellow-300',
    systems: 'bg-orange-500/30 text-orange-300'
};

function filterPosts(category) {
    currentFilter = category;
    renderPosts();
}

function renderPosts() {
    const searchTerm = document.getElementById('search').value.toLowerCase();
    const filtered = posts.filter(p => 
        (currentFilter === 'all' || p.c === currentFilter) && 
        (searchTerm === '' || p.t.toLowerCase().includes(searchTerm) || p.b.toLowerCase().includes(searchTerm))
    );
    
    document.getElementById('count').textContent = `Showing ${filtered.length} post${filtered.length !== 1 ? 's' : ''}`;
    
    document.getElementById('posts').innerHTML = filtered.map((p, i) => `
        <div class="rounded-2xl p-6 mb-5 border-2 ${colors[p.c]} hover:border-opacity-100 transition-all">
            <div class="flex justify-between items-start gap-4 mb-4">
                <div class="flex-1">
                    <span class="text-xs px-3 py-1.5 rounded-lg ${badges[p.c]} inline-block mb-3 font-medium uppercase">${p.c}</span>
                    <h3 class="font-bold text-xl text-white leading-tight">${p.t}</h3>
                </div>
                <div class="flex gap-2 shrink-0">
                    <button onclick="copyText(${i},'t')" class="text-xs bg-white/10 px-3 py-2 rounded-lg hover:bg-white/20 transition font-medium">Title</button>
                    <button onclick="copyText(${i},'b')" class="text-xs bg-white/10 px-3 py-2 rounded-lg hover:bg-white/20 transition font-medium">Body</button>
                    <button onclick="copyText(${i},'f')" class="text-xs bg-gradient-to-r from-purple-500 to-pink-500 px-4 py-2 rounded-lg hover:from-purple-600 hover:to-pink-600 transition font-bold text-white">FULL</button>
                </div>
            </div>
            <pre class="text-gray-300 text-base whitespace-pre-wrap font-sans leading-relaxed">${p.b}</pre>
        </div>
    `).join('');
}

function copyText(index, type) {
    const p = posts[index];
    const text = type === 't' ? p.t : type === 'b' ? p.b : `${p.t}\n\n${p.b}`;
    navigator.clipboard.writeText(text);
    const toast = document.getElementById('toast');
    toast.classList.remove('hidden');
    setTimeout(() => toast.classList.add('hidden'), 2000);
}

document.getElementById('search').addEventListener('keyup', renderPosts);
renderPosts();
