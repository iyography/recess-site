<script>
const POSTS=[{"id": 1, "mainCategory": "external", "category": "mindset", "title": "How I Turned My ADHD Into My Biggest Business Advantage (Instead of Fighting It)", "short": "For years, I tried to force my ADHD brain into neurotypical productivity systems. GTD, Pomodoro, time blocking‚Äînone of it worked.\n\nHere's what I learned: Your ADHD isn't the problem. The systems you're using are.\n\nI built a $50k/month passive business and sold another for $350k. Not despite my ADHD, but BECAUSE of it.\n\nThree things that changed everything:\n\n1. Hyperfocus Sessions Instead of \"Discipline\"\nStop fighting your brain. I work in 3-hour deep work blocks when my brain wants to hyperfocus. Sometimes that's 6am. Sometimes 10pm. I follow the energy, not the clock.\n\n2. Outsource the Boring Stuff Immediately\nADHD brains hate admin, email, and repetitive tasks. I hired a VA within the first $5k I made. Best decision ever. My brain does the creative, high-value work. Everything else gets delegated.\n\n3. Multiple Revenue Streams = ADHD Gold\nNeurotypical advice says \"focus on one thing.\" That's torture for ADHD entrepreneurs. I run 3 businesses simultaneously. When one gets boring, I switch. They all grow together.\n\nThe ADHD entrepreneur's superpower isn't focus. It's rapid pattern recognition, creative problem-solving, and the ability to see opportunities others miss.\n\nStop trying to be neurotypical. Start building systems that work WITH your brain.", "long": "For years, I tried to force my ADHD brain into neurotypical productivity systems. GTD, Pomodoro, time blocking‚Äînone of it worked.\n\nI'd start strong on Monday with a perfect color-coded calendar. By Wednesday, I'd abandoned it entirely. Then I'd beat myself up for \"lacking discipline.\"\n\nSound familiar?\n\nHere's what I learned after building a $50k/month passive business and selling another for $350k: Your ADHD isn't the problem. The systems you're using are.\n\nLet me explain.\n\nThe Traditional Business Advice That Destroys ADHD Entrepreneurs\n\nEvery business guru tells you the same thing:\n- Wake up at 5am\n- Follow a strict routine\n- Focus on ONE thing\n- Time block your entire day\n- Be consistent\n\nThis advice works great. If you're neurotypical.\n\nFor ADHD brains, it's a recipe for burnout, guilt, and giving up entirely.\n\nI tried for YEARS to make these systems work. I bought every planner, every productivity app, every course. I set 47 alarms on my phone. I tried bullet journaling, habit tracking, and accountability apps.\n\nNothing stuck.\n\nWhy? Because I was fighting my brain instead of working with it.\n\nThree Things That Changed Everything\n\n1. Hyperfocus Sessions Instead of \"Discipline\"\n\nStop fighting your brain's natural rhythm. I work in 3-hour deep work blocks when my brain WANTS to hyperfocus. Sometimes that's 6am. Sometimes it's 10pm. Sometimes it's Saturday afternoon.\n\nI don't schedule these. I follow the energy.\n\nWhen my brain says \"I want to build this thing RIGHT NOW,\" I drop everything and ride that wave. I've built entire products, written months of content, and closed major deals in single hyperfocus sessions.\n\nThe neurotypical world calls this inconsistent. I call it strategic.\n\nResult: I get more done in one 3-hour hyperfocus session than most people do in a week of \"consistent\" 2-hour blocks.\n\n2. Outsource the Boring Stuff Immediately\n\nADHD brains hate admin, email, calendar management, invoicing, and repetitive tasks. These drain our energy and kill our momentum.\n\nI hired a VA within the first $5k I made. Best decision ever.\n\nShe handles:\n- Email management (I only see urgent stuff)\n- Calendar scheduling\n- Invoice follow-ups\n- Social media posting\n- Basic customer support\n\nMy brain does the creative, high-value work: strategy, content creation, sales calls, product development.\n\nEverything else gets delegated or automated.\n\nCost: $800/month\nValue to my mental health: Priceless\nROI: Probably 10x minimum\n\n3. Multiple Revenue Streams = ADHD Gold\n\nThe neurotypical advice says \"focus on one thing until it works.\"\n\nThat's TORTURE for ADHD entrepreneurs.\n\nI run 3 businesses simultaneously:\n- SEO agency (passive income, systems-run)\n- Coaching program (high-touch, fulfilling)\n- Info products (creative outlet)\n\nWhen one gets boring or feels stuck, I switch to another. They all grow together because my brain stays engaged.\n\nNeurotypical founders call this \"shiny object syndrome.\" I call it portfolio diversification and energy management.\n\nThe Real ADHD Entrepreneur Superpower\n\nOur superpower isn't focus. It's:\n- Rapid pattern recognition (we see opportunities others miss)\n- Creative problem-solving (we think outside boxes that don't exist yet)\n- Hyperfocus ability (when engaged, we're unstoppable)\n- Risk tolerance (we're comfortable with uncertainty)\n- Idea generation (we have 47 business ideas before breakfast)\n\nStop trying to be neurotypical. Start building systems that work WITH your ADHD brain.\n\nThat's what we teach inside Focus Founders. Not how to \"fix\" your ADHD, but how to weaponize it.\n\nJoin 1,000+ ADHD entrepreneurs who stopped fighting their brains and started building empires: [link]"}, {"id": 2, "mainCategory": "external", "category": "productivity", "title": "The Body Doubling Strategy That Helped Me Build a $50k/Month Business", "short": "I tried every productivity hack. Time blocking, Pomodoro, accountability apps.\n\nNothing worked until I discovered body doubling.\n\nHere's what it is: Working alongside someone else (in-person or virtually) to create accountability and focus.\n\nFor ADHD brains, it's magic.\n\nWhy it works:\n1. External accountability (someone sees you working)\n2. Mirror neurons activate (watching others work makes you work)\n3. Reduces task initiation paralysis (you don't start alone)\n4. Creates routine without rigidity (show up, work, leave)\n\nHow I use it:\n\nMorning: Join our daily co-working call (9am-12pm)\nAfternoon: Deep work if I'm still in flow\nEvening: Admin work on another call if needed\n\nI built my entire $50k/month business during body doubling sessions. Product creation, content writing, sales calls‚Äîall done with others \"in the room.\"\n\nThe loneliness of entrepreneurship disappears. The paralysis of starting vanishes. The guilt of not working evaporates.\n\nInside Focus Founders, we run daily virtual co-working calls. Free. Open to all members.\n\nIt's the single most powerful productivity tool I've ever found.", "long": "I tried every productivity hack known to the internet.\n\nTime blocking (failed by Tuesday). Pomodoro technique (felt like prison). Accountability apps (annoying reminders I ignored). Forest app (I killed so many virtual trees). Productivity planners (bought 12, used none).\n\nNothing stuck. Nothing worked.\n\nI was making decent money as a freelancer, but I was drowning in overwhelm. I'd sit down to work and immediately get distracted. I'd open 47 tabs researching something tangential. I'd reorganize my desk instead of writing the proposal.\n\nSound familiar?\n\nThen I discovered body doubling.\n\nAnd it changed everything.\n\nWhat Is Body Doubling?\n\nBody doubling is working alongside someone else (in-person or virtually) to create accountability and focus.\n\nYou're not collaborating. You're not talking. You're just... there. Together. Working.\n\nFor ADHD brains, it's absolute magic.\n\nWhy? Because our brains struggle with:\n- Task initiation (starting is the hardest part)\n- Sustained attention (staying focused alone is brutal)\n- Executive function (deciding what to do next)\n- Motivation regulation (we need external accountability)\n\nBody doubling fixes ALL of these.\n\nThe Science Behind Why It Works\n\n1. External Accountability\nWhen someone else can SEE you working, you actually work. Your brain knows someone's watching (even if they're not judging). That's enough to overcome the initiation paralysis.\n\n2. Mirror Neurons Activate\nWhen you see someone else working, your brain's mirror neurons fire. Their productivity becomes contagious. You literally catch their focus like a cold.\n\n3. Reduces Task Initiation Paralysis\nStarting alone is impossible. Starting WITH someone? Easy. You show up, they're already working, you join in. No willpower required.\n\n4. Creates Routine Without Rigidity\nTime blocking feels like prison. Body doubling feels like community. Same accountability benefit, none of the shame when you miss a session.\n\nHow I Use Body Doubling to Build My $50k/Month Business\n\nHere's my actual daily routine:\n\n9:00am - Join Focus Founders co-working call\n- Check in with what I'm working on\n- Mute myself, cameras optional\n- Work for 2-3 hours in hyperfocus mode\n- 10-minute break at the top of each hour\n\n12:00pm - Log off, grab lunch\n- My brain is DONE with deep work by noon\n- I don't fight it anymore\n\n1:00pm-3:00pm - Meetings, calls, or creative work\n- If I'm still in flow, I keep going\n- If not, I do admin or take a walk\n\n7:00pm - Optional evening session\n- Sometimes I join another body doubling call\n- Admin work, email, light tasks\n- Only if I want to\n\nHere's What I've Built During Body Doubling Sessions:\n\n‚úÖ Entire course curriculum (24 modules)\n‚úÖ 6 months of content (200+ posts)\n‚úÖ Complete sales funnel (landing page, emails, offers)\n‚úÖ Client proposals and pitch decks\n‚úÖ Product launches and webinars\n‚úÖ This entire business that now generates $50k/month passively\n\nAll done while sitting on Zoom calls with other ADHD entrepreneurs.\n\nThe Benefits I Didn't Expect\n\nProductivity was the obvious win. But here's what surprised me:\n\n1. The Loneliness Disappeared\nEntrepreneurship is isolating. Especially for ADHD folks who already struggle socially. Body doubling gave me a community of people who GET IT.\n\n2. The Guilt Vanished\nI spent YEARS feeling guilty about \"not working hard enough.\" Now I show up to calls, work, and log off. No guilt. No shame. Just done.\n\n3. The Paralysis Broke\nI used to waste HOURS deciding what to work on. Now I show up, announce my intention, and start. Decision fatigue: solved.\n\n4. The Comparison Trap Ended\nWhen you work alone, you compare yourself to everyone's highlight reels. When you work alongside others, you see their real process. It's messy for everyone.\n\nHow to Start Body Doubling Today\n\nOption 1: Join Focus Founders (Free)\nWe run daily virtual co-working calls. 9am-12pm CST. Drop in, work, leave. No commitment. No pressure.\n\nOption 2: Find a Coworking Buddy\nReach out to one ADHD entrepreneur friend. Set up a weekly Zoom call. Work together in silence. That's it.\n\nOption 3: Use Focusmate\n1-on-1 body doubling platform. 50-minute sessions with strangers. Free tier available.\n\nThe Rules of Body Doubling\n\n1. Check in at the start (30 seconds: what are you working on?)\n2. Mute yourself unless you need help\n3. Work on your own stuff (not collaborative)\n4. Check out at the end (optional: share wins)\n5. Cameras optional (whatever feels comfortable)\n\nThat's it. No complicated systems. No productivity shame. Just showing up and working together.\n\nWhy This Works When Everything Else Failed\n\nTraditional productivity advice assumes:\n- You can self-regulate motivation (ADHD can't)\n- You can start tasks alone (task initiation deficit)\n- You can stay focused without external accountability (nope)\n- You should work in isolation (torture for ADHD brains)\n\nBody doubling doesn't fight your ADHD. It works WITH it.\n\nIt gives you:\n- External accountability (your brain's missing piece)\n- Social connection (community and belonging)\n- Routine without rigidity (show up when you can)\n- Immediate productivity boost (no willpower required)\n\nI built a $50k/month business one body doubling session at a time.\n\nYou can too.\n\nJoin us: [link to Focus Founders]"}, {"id": 3, "mainCategory": "external", "category": "success", "title": "From $0 to $24k/Month at Age 22: How Rex Hit Financial Freedom With ADHD", "short": "Most people think ADHD is a disadvantage in business.\n\nRex proved them wrong.\n\nAt 22, he's making $24k/month and hit a $1M net worth.\n\nHere's how he did it:\n\nThe Old Way (Didn't Work):\n- Tried to follow traditional career path\n- Forced himself into 9-5 structure\n- Fought his ADHD with willpower\n- Burned out repeatedly\n\nThe New Way (Changed Everything):\n1. Embraced Multiple Income Streams\n   - Agency work for steady cash\n   - Info products for passive income\n   - Coaching for high-ticket revenue\n   - ADHD brain stays engaged by rotating focus\n\n2. Built Systems That Match His Brain\n   - Works in hyperfocus sprints (not daily consistency)\n   - Outsources boring tasks immediately\n   - Uses body doubling for accountability\n   - Automates everything possible\n\n3. Leveraged ADHD Superpowers\n   - Rapid learning and implementation\n   - Pattern recognition (spots opportunities fast)\n   - Risk tolerance (comfortable with uncertainty)\n   - Creative problem-solving\n\nResults in 18 Months:\n‚úÖ $24k/month revenue\n‚úÖ $1M net worth at 22\n‚úÖ Complete location freedom\n‚úÖ Working 20-30 hours/week\n‚úÖ Zero burnout\n\nThe secret? Stop fighting your ADHD. Start building WITH it.", "long": "Most people think ADHD is a disadvantage in business.\n\nRex proved them wrong.\n\nAt 22 years old, he's making $24,000/month and recently crossed $1M net worth.\n\nLet me show you exactly how he did it‚Äîand why his ADHD was actually his biggest advantage.\n\nThe Old Rex (Ages 18-20): Fighting His Brain\n\nRex started like most ADHD entrepreneurs: trying to force himself into neurotypical systems.\n\nHe attempted:\n- Traditional 9-5 internships (quit after 3 months)\n- College degree program (dropped out)\n- \"Focus on one thing\" advice (miserable)\n- Rigid morning routines (lasted 4 days)\n- Time blocking his entire week (abandoned by Tuesday)\n\nResult: Constant burnout, guilt spirals, and feeling like something was \"wrong\" with him.\n\nSound familiar?\n\nThe Turning Point (Age 20)\n\nRex discovered Focus Founders and everything changed.\n\nNot because we \"fixed\" his ADHD. Because we showed him how to weaponize it.\n\nHere's what he learned:\n\nThe New Rex: Building WITH His ADHD Brain\n\nStrategy 1: Embraced Multiple Income Streams\n\nNeurotypical advice says \"focus on one thing until it works.\"\n\nFor ADHD brains, that's torture.\n\nRex built THREE businesses simultaneously:\n\n1. Agency Work (Steady Cash Flow)\n   - SEO and content services\n   - Retainer clients at $3-5k/month each\n   - 6 clients = $18-24k/month base\n   - Systems-driven, can run semi-passively\n\n2. Info Products (Passive Income)\n   - Course on agency building for ADHD entrepreneurs\n   - Email list of 8,000+ subscribers\n   - $2-4k/month on autopilot\n   - Built once, sells forever\n\n3. High-Ticket Coaching (Fulfillment + Revenue)\n   - 1-on-1 coaching for ADHD agency owners\n   - $3-5k per client\n   - 2-3 clients per month = $6-15k extra\n   - Keeps him engaged and creative\n\nTotal: $24k/month average\n\nWhy multiple streams work for ADHD:\n- When one gets boring, he switches to another\n- Brain stays engaged and stimulated\n- Risk diversification (one dips, others compensate)\n- Allows for natural ADHD context switching\n\nStrategy 2: Built Systems That Match His Brain\n\nRex stopped trying to be consistent. Started being strategic.\n\nHis Actual Work Schedule:\n\nMonday: Client work sprint (hyperfocus mode)\n- 9am-2pm: Deep agency work\n- Done for the day\n\nTuesday: Content creation day\n- Batch 2 weeks of content in one session\n- Ride the creative hyperfocus wave\n- Stop when energy dips\n\nWednesday: Calls and admin\n- All client calls back-to-back\n- VA handles everything else\n- Usually done by noon\n\nThursday: Product development or free day\n- Work on course if inspired\n- Take completely off if not\n- No guilt either way\n\nFriday: Strategic planning (optional)\n- Review numbers\n- Plan next week\n- Only if he feels like it\n\nSaturday/Sunday: Off (mostly)\n- Unless a hyperfocus session hits\n- Then he rides it fully\n\nNotice: Zero rigid daily routines. All energy-based decisions.\n\nStrategy 3: Outsourced the Boring Stuff Immediately\n\nAt $5k/month revenue, Rex hired a VA for $600/month.\n\nEveryone said it was \"too early\" to hire.\n\nHe did it anyway. Best decision ever.\n\nHis VA handles:\n- Email management (Rex only sees urgent)\n- Calendar scheduling\n- Invoice sending and follow-ups\n- Basic client communication\n- Social media posting\n- CRM updates\n\nRex's brain does:\n- Strategy and creative work\n- Client delivery\n- Sales calls\n- Product creation\n\nEverything else? Delegated or automated.\n\nResult: He works 20-30 hours/week while making $24k/month.\n\nStrategy 4: Used Body Doubling for Accountability\n\nRex joins our daily co-working calls 4-5 times per week.\n\nWhy it works:\n- Task initiation paralysis disappears\n- External accountability keeps him focused\n- Community prevents entrepreneur loneliness\n- Sees other ADHD founders crushing it\n\nHe's built entire products, closed major deals, and created months of content during these calls.\n\nStrategy 5: Leveraged ADHD Superpowers\n\nInstead of fighting his ADHD, Rex weaponized it:\n\n1. Rapid Learning and Implementation\n   - Learns new skills in days, not months\n   - Implemented entire agency systems in 2 weeks\n   - Built and launched course in 30 days\n\n2. Pattern Recognition\n   - Spots market opportunities instantly\n   - Sees gaps competitors miss\n   - Pivots faster than neurotypical competitors\n\n3. Risk Tolerance\n   - Comfortable with uncertainty\n   - Willing to test and iterate quickly\n   - Doesn't overthink decisions to death\n\n4. Creative Problem-Solving\n   - Finds unconventional solutions\n   - Thinks 10 steps ahead\n   - Connects dots others don't see\n\nThe Results (18 Months Later)\n\n‚úÖ $24k/month average revenue\n‚úÖ $1M net worth at age 22\n‚úÖ Complete location freedom (works from anywhere)\n‚úÖ 20-30 hour work weeks (not 60+)\n‚úÖ Zero burnout or guilt spirals\n‚úÖ Building wealth, not just income\n\nWhat Rex Says Now\n\n\"I spent 20 years trying to fix my ADHD. I spent 18 months learning to use it. The second path made me a millionaire.\"\n\nThe Focus Founders Method\n\nRex's story isn't unique in our community.\n\nWe have 50+ members with similar results:\n- Nour: $240k ARR\n- Zen: Tripled profits in 3 months\n- Amber: Doubled her income in 2 months\n- Rainbow Bird: Doubled MRR in 3 months\n- Nancy: Quit her job, sold first high-ticket client\n\nSame pattern every time:\n1. Stop fighting ADHD\n2. Build systems that match your brain\n3. Leverage ADHD superpowers\n4. Use community for accountability\n5. Scale without burnout\n\nYou're Not Broken\n\nIf you're an ADHD entrepreneur struggling with overwhelm, guilt, or feeling stuck‚Äîyou're not broken.\n\nYou're just using the wrong systems.\n\nJoin 1,000+ ADHD entrepreneurs who stopped fighting their brains and started building empires.\n\nWelcome to Focus Founders: [link]"}, {"id": 4, "mainCategory": "external", "category": "strategy", "title": "Why ADHD Entrepreneurs Make Better Founders (And How to Prove It)", "short": "The business world tells you ADHD is a disadvantage.\n\nThey're wrong.\n\nAfter coaching 50+ ADHD founders to $36k-$240k+ revenue increases, here's what I've learned:\n\nADHD brains have 5 unfair advantages:\n\n1. Hyperfocus Ability\nWhen engaged, we work at 10x speed. I've built entire products in single 6-hour sessions that would take others weeks.\n\n2. Pattern Recognition\nWe spot opportunities and connections others miss. It's like having a business radar on 24/7.\n\n3. Risk Tolerance\nUncertainty doesn't paralyze us‚Äîwe're comfortable in chaos. We pivot fast and test fearlessly.\n\n4. Creative Problem-Solving\nWe think outside boxes that don't exist yet. Conventional solutions bore us, so we innovate.\n\n5. Idea Generation\nWe don't lack ideas‚Äîwe have too many. The trick is channeling them, not suppressing them.\n\nThe \"discipline\" narrative is neurotypical propaganda.\n\nADHD founders don't need more discipline. We need better systems.\n\nSystems that work WITH our brains:\n- Hyperfocus sprints instead of daily consistency\n- Multiple projects instead of \"focus on one thing\"\n- Energy-based scheduling instead of rigid routines\n- Body doubling instead of solo willpower\n\nStop trying to be neurotypical. Start building like an ADHD founder.\n\nWe've helped 50+ prove it works.", "long": "The business world tells you ADHD is a disadvantage.\n\n\"Lack of focus.\" \"Can't follow through.\" \"Too easily distracted.\" \"Needs more discipline.\"\n\nThey're dead wrong.\n\nAfter coaching 50+ ADHD founders to $36k-$240k+ revenue increases, I've discovered something the neurotypical world doesn't want to admit:\n\nADHD entrepreneurs have unfair advantages.\n\nNot despite our ADHD. Because of it.\n\nLet me show you the 5 superpowers hiding in your \"disorder\"‚Äîand how to weaponize them.\n\nSuperpower 1: Hyperfocus Ability\n\nWhen we're engaged, we don't just focus‚Äîwe HYPERFOCUS.\n\nNeurotypical founders talk about \"deep work.\" Cute.\n\nADHD founders enter flow states where 6 hours feels like 1 hour and we produce a month's worth of work.\n\nReal examples from our community:\n\n- I built an entire 24-module course in one weekend hyperfocus session\n- Rex created his full agency systems in 2 weeks\n- Zen redesigned his entire business model in one 8-hour sprint\n- Nour wrote 3 months of content in a single Saturday\n\nThe neurotypical world calls this \"inconsistent.\"\n\nI call it strategic bursts of extraordinary productivity.\n\nThe key: Stop fighting FOR consistency. Start optimizing FOR hyperfocus.\n\nHow to weaponize it:\n- Don't schedule work‚Äîschedule availability to catch hyperfocus waves\n- When the mood strikes, clear your calendar and RIDE IT\n- Build your business in sprints, not marathons\n- Stack easy tasks for low-energy days, creative tasks for hyperfocus days\n\nSuperpower 2: Pattern Recognition at Lightning Speed\n\nADHD brains process information differently.\n\nWe see connections, patterns, and opportunities that neurotypical brains miss.\n\nIt's like having a business radar on 24/7.\n\nReal examples:\n\n- Rex spotted a gap in the agency market and built a $24k/month business in 18 months\n- I saw the body doubling opportunity for ADHD entrepreneurs before anyone else\n- Nour identified an underserved niche and hit $240k ARR\n- Rainbow Bird saw a pricing model everyone else missed, doubled MRR in 3 months\n\nThis isn't luck. It's pattern recognition.\n\nHow to weaponize it:\n- Trust your gut when you spot opportunities (your brain sees things others don't)\n- Don't overthink‚Äîyour first instinct is usually right\n- Consume widely, connect dots others don't see\n- When something \"feels off\" about a strategy, it probably is\n\nSuperpower 3: Extreme Risk Tolerance\n\nUncertainty doesn't paralyze us like it does neurotypical founders.\n\nWhy? Our brains are ALWAYS in uncertainty mode. We're comfortable in chaos.\n\nThis makes us:\n- Faster to pivot\n- More willing to test\n- Less attached to failing strategies\n- Better at iterating quickly\n\nNeurotypical founders spend 6 months planning. ADHD founders spend 6 days testing.\n\nReal examples:\n\n- I sold my business for $350k and immediately started 3 new ones\n- Rex dropped out of college and built a $1M net worth by 22\n- Zen killed his main offer and rebuilt from scratch‚Äîtripled profits in 3 months\n- Sebastian launched his first high-ticket offer with zero \"proof\"‚Äîsold it\n\nThe neurotypical world calls this impulsive. I call it strategic agility.\n\nHow to weaponize it:\n- Launch before you're ready (you'll figure it out)\n- Kill things fast when they don't work\n- Test 10 ideas quickly instead of perfecting 1 idea slowly\n- Embrace iteration over planning\n\nSuperpower 4: Creative Problem-Solving\n\nADHD brains don't think inside boxes.\n\nWe don't even see the boxes.\n\nConventional solutions bore us, so we innovate by default.\n\nThis is why:\n- We find unconventional growth strategies\n- We solve problems others think are \"impossible\"\n- We build businesses that don't fit templates\n- We create new categories instead of competing in old ones\n\nReal examples:\n\n- I turned ADHD itself into a business niche (everyone said it was too narrow)\n- Rex combined agency + info products + coaching (everyone said pick one)\n- Nour built a business model no one else in his industry uses\n- Rainbow Bird created an offer structure that tripled his MRR\n\nThe neurotypical world calls this \"unfocused.\" I call it innovation.\n\nHow to weaponize it:\n- When experts say \"that won't work,\" test it anyway\n- Ignore \"best practices\" that feel wrong for your brain\n- Build Frankenstein businesses if that's what excites you\n- Create categories instead of competing in existing ones\n\nSuperpower 5: Endless Idea Generation\n\nThe neurotypical complaint: \"ADHD people start too many things and finish nothing.\"\n\nThe ADHD reality: We don't lack ideas‚Äîwe have a surplus.\n\nMost founders struggle to come up with ONE good idea.\n\nADHD founders have 47 before breakfast.\n\nThe trick isn't suppressing ideas. It's channeling them.\n\nReal examples:\n\n- I run 3 profitable businesses simultaneously (agency, coaching, info products)\n- Rex has 6 revenue streams\n- Multiple members build \"portfolio businesses\" instead of \"focus on one thing\"\n- We generate ideas, test fast, keep winners, kill losers\n\nThe neurotypical world calls this \"shiny object syndrome.\"\n\nI call it portfolio entrepreneurship and rapid iteration.\n\nHow to weaponize it:\n- Capture ALL ideas (Notion, voice memos, wherever)\n- Run weekly \"idea triage\" (kill, test, or park)\n- Build multiple income streams ON PURPOSE\n- Use idea generation as your competitive advantage\n\nThe Neurotypical Lie: \"ADHD Founders Need More Discipline\"\n\nNo.\n\nADHD founders need BETTER SYSTEMS.\n\nSystems that work WITH our brains, not against them:\n\nInstead of daily consistency ‚Üí Hyperfocus sprints\nInstead of focus on one thing ‚Üí Portfolio businesses\nInstead of rigid routines ‚Üí Energy-based scheduling\nInstead of solo willpower ‚Üí Body doubling and community\nInstead of fighting distraction ‚Üí Leveraging curiosity\n\nThe Proof: 50+ ADHD Founders, $36k-$240k+ Revenue Increases\n\nThis isn't theory. It's results.\n\nOur community has:\n- 50+ founders who've gotten measurable results\n- Average ARR increase of $36k-$60k\n- Outliers over $200k ARR\n- Members hitting financial freedom in their 20s\n- Founders replacing 6-figure salaries with their businesses\n\nAll ADHD. All told they'd \"never succeed\" with their brains. All proving the world wrong.\n\nSuccess stories:\n- Bill: $350k exit + $50k/month passive business\n- Rex: $24k/month + $1M net worth at 22\n- Nour: $240k ARR\n- Zen: Tripled profits in 3 months\n- Amber: Doubled income in 2 months\n- Rainbow Bird: Doubled MRR in 3 months\n- Sebastian, Nancy, and 40+ others\n\nSame pattern every time:\n1. Stop fighting ADHD\n2. Build systems that match their brains\n3. Leverage ADHD superpowers\n4. Use community for accountability\n5. Scale without burnout\n\nYou're Not Broken. You're Building Wrong.\n\nIf you're an ADHD entrepreneur who's:\n- Making decent money but feeling stuck\n- Working hard but not getting results\n- Burnt out from forcing neurotypical systems\n- Lonely and overwhelmed\n- Running multiple projects and feeling guilty about it\n\nYou don't need fixing. You need better systems.\n\nJoin 1,000+ ADHD entrepreneurs who stopped apologizing for their brains and started building empires with them.\n\nWelcome to Focus Founders: [link]"}, {"id": 5, "mainCategory": "external", "category": "systems", "title": "The 3-Hour Work Block That Changed Everything for ADHD Founders", "short": "I tried every productivity system. Time blocking, Pomodoro, GTD, habit stacking.\n\nAll failed by Tuesday.\n\nThen I discovered the 3-Hour Hyperfocus Block.\n\nHere's how it works:\n\nThe Problem With Traditional Systems:\n- Require daily consistency (ADHD can't)\n- Fight your natural rhythm (exhausting)\n- Force focus when brain isn't ready (miserable)\n- Treat all tasks equally (they're not)\n\nThe 3-Hour Block Method:\n\n1. Wait for Natural Energy Spike\nDon't force it. When your brain says \"I want to work NOW,\" ride that wave.\n\n2. Clear Everything for 3 Hours\nCancel meetings. Silence notifications. Tell everyone you're unavailable. Protect this window like your life depends on it.\n\n3. Pick ONE High-Impact Task\nNot 10 tasks. ONE. The thing that moves the needle most.\n\n4. Enter Hyperfocus Mode\nNo breaks. No checking email. Pure flow state for the full 3 hours.\n\n5. Stop When Energy Drops\nDon't push past the hyperfocus window. You'll burn out and hate yourself.\n\nResults:\n‚úÖ Built entire products in single sessions\n‚úÖ Wrote months of content in one block\n‚úÖ Closed major deals in 3 hours\n‚úÖ Accomplished more than 40 hours of \"consistent\" work\n\nI run my $50k/month business on 2-3 of these blocks per week.\n\nThat's it. 6-9 hours of actual work.\n\nStop fighting your brain. Start optimizing for hyperfocus.", "long": "I tried every productivity system known to the internet.\n\nTime blocking (abandoned by Tuesday). Pomodoro (felt like prison). GTD (too complicated). Habit stacking (couldn't maintain). Morning routines (lasted 3 days).\n\nFor years, I thought I was broken.\n\n\"Why can't I just be consistent like everyone else?\"\n\nThen I discovered the 3-Hour Hyperfocus Block method.\n\nIt changed everything.\n\nI now run a $50k/month business working 6-9 hours per week.\n\nLet me show you how.\n\nThe Problem With Neurotypical Productivity Systems\n\nEvery productivity guru preaches the same gospel:\n- \"Work 8 hours every day\"\n- \"Be consistent\"\n- \"Build daily habits\"\n- \"Time block your entire week\"\n- \"Discipline beats motivation\"\n\nThis works great. If you're neurotypical.\n\nFor ADHD brains, it's a recipe for:\n- Constant guilt (you'll break the system by Wednesday)\n- Burnout (forcing focus drains you)\n- Shame spirals (another failed attempt proves you're \"lazy\")\n- Giving up entirely (why try if you'll fail again?)\n\nI know because I lived it for years.\n\nI'd buy a new planner, set up a perfect system, and commit to \"being better this time.\"\n\nBy the end of week 1, I'd missed 3 days. By week 2, I'd abandoned it completely.\n\nThe Breakthrough: Stop Fighting, Start Optimizing\n\nThe shift happened when I stopped asking \"How do I be more consistent?\" and started asking \"How does my brain actually work?\"\n\nHere's what I learned:\n\nADHD brains don't do consistency. We do intensity.\n\nWe don't spread effort evenly across time. We concentrate it in bursts.\n\nWe don't need 8 hours of \"focused\" work. We need 3 hours of HYPERFOCUS.\n\nThis isn't a bug. It's a feature.\n\nThe 3-Hour Hyperfocus Block Method\n\nHere's the exact system I use to run my business:\n\nStep 1: Wait for Natural Energy Spike\n\nDon't schedule work. Schedule AVAILABILITY to work.\n\nI keep my calendar mostly clear. When my brain signals \"I want to build this thing RIGHT NOW,\" I immediately shift into work mode.\n\nThis might be:\n- 6am on a Tuesday\n- 2pm on a Saturday\n- 10pm on a Wednesday\n- Completely random\n\nThe neurotypical world calls this \"inconsistent.\"\n\nI call it following my brain's natural energy cycle.\n\nStep 2: Clear Everything for 3 Hours\n\nWhen the hyperfocus window opens, PROTECT IT.\n\nI immediately:\n- Cancel any movable meetings\n- Silence all notifications (phone on airplane mode)\n- Close all browser tabs except what I need\n- Tell my family I'm unavailable\n- Put on noise-canceling headphones\n\nThese 3 hours are sacred.\n\nNothing interrupts them. Not emails. Not calls. Not \"quick questions.\"\n\nStep 3: Pick ONE High-Impact Task\n\nMost people make a list of 10 things and try to do them all.\n\nThat's neurotypical thinking.\n\nADHD brains need ONE target.\n\nI ask: \"What's the ONE thing that, if I complete it in the next 3 hours, will move the needle most?\"\n\nExamples:\n- Write the sales page for new offer\n- Record entire course module\n- Build the core feature of new product\n- Create content for next 2 weeks\n- Close 3 high-value sales calls\n\nONE thing. The highest-leverage thing.\n\nStep 4: Enter Hyperfocus Mode\n\nThis is where the magic happens.\n\nFor the next 3 hours, I'm in pure flow state:\n- No breaks (I don't need them)\n- No checking email\n- No switching tasks\n- No \"just quickly looking at\" anything\n\nPure, uninterrupted focus on the one thing.\n\nIn this mode, I can:\n- Write 10,000 words\n- Build entire products\n- Create months of content\n- Solve problems that stumped me for weeks\n- Accomplish what would take others 40+ hours\n\nThe hyperfocus superpower is REAL.\n\nStep 5: Stop When Energy Drops\n\nHere's the crucial part most people miss:\n\nWhen the hyperfocus window closes, STOP.\n\nDon't push it. Don't \"just finish this one thing.\"\n\nSTOP.\n\nWalk away. Rest. Recover.\n\nWhy? Because:\n1. You'll burn out if you push past natural energy\n2. The quality drops off a cliff after hyperfocus ends\n3. You need recovery time for the next session\n4. Forcing it builds resentment toward work\n\nI typically do 2-3 of these blocks per week.\n\nThat's 6-9 hours of actual work.\n\nThat's it.\n\nReal Results From Real Founders\n\n\"But Bill, you can't run a real business on 6-9 hours per week!\"\n\nWatch me.\n\nWhat I've Built Using This System:\n\n‚úÖ $50k/month passive business\n‚úÖ Entire course curriculum (24 modules)\n‚úÖ 6 months of content created in 4 sessions\n‚úÖ Complete sales funnel (landing pages, emails, offers)\n‚úÖ New product launches\n‚úÖ Major client proposals\n\nAll done in 3-hour hyperfocus blocks.\n\nOther founders using this method:\n\nRex: Built $24k/month business in 18 months\n- Works 20-30 hours/week (not 60+)\n- Uses 2-3 hyperfocus blocks per week for deep work\n- Rest of time is meetings, light tasks, or completely off\n\nZen: Tripled profits in 3 months\n- Rebuilt entire business model in three 3-hour sessions\n- Implemented changes during hyperfocus blocks\n- Zero burnout\n\nNour: Reached $240k ARR\n- Creates all content in weekly hyperfocus sprints\n- Batches 2 weeks of work in single sessions\n- Outsources everything else\n\nThe pattern is clear:\n\nMore hyperfocus, less \"consistency\" = Better results.\n\nHow to Implement This Today\n\nWeek 1: Identify Your Natural Energy Patterns\n\nTrack yourself for one week:\n- When does your brain want to hyperfocus?\n- What time of day?\n- What days of week?\n- What triggers it?\n\nDon't force anything. Just observe.\n\nWeek 2: Protect One Hyperfocus Block\n\nPick ONE day this week when you typically feel energy.\n\nClear 3 hours on your calendar.\n\nWhen the energy hits, ride it fully.\n\nWeek 3: Build the Habit of Protection\n\nStart treating hyperfocus windows as sacred.\n\nCancel movable things. Protect the blocks. Silence everything.\n\nWeek 4: Optimize Your Environment\n\nSet up your workspace for instant entry:\n- Templates ready\n- Tools bookmarked\n- Distractions eliminated\n- Process documented\n\nSo when hyperfocus hits, you can start in 60 seconds.\n\nThe Mindset Shift Required\n\nThis only works if you make ONE critical shift:\n\nStop measuring productivity by TIME.\nStart measuring by IMPACT.\n\nNeurotypical founders say \"I worked 50 hours this week!\"\n\nADHD founders say \"I accomplished the 3 most important things.\"\n\nWho do you think wins?\n\nThe Questions I Know You're Asking\n\nQ: \"What if hyperfocus never comes?\"\n\nA: It will. ADHD brains cycle between high and low energy. If it's been 3-4 days, you're probably due. Go for a walk, exercise, or change environments to trigger it.\n\nQ: \"What about urgent tasks between hyperfocus blocks?\"\n\nA: Outsource them. Hire a VA. Automate. Delegate. Your brain should only touch high-leverage work.\n\nQ: \"Isn't this just procrastination with extra steps?\"\n\nA: No. Procrastination is avoiding work out of fear/anxiety. This is strategic energy management. Huge difference.\n\nQ: \"What if I have a 9-5 job?\"\n\nA: Protect morning or evening blocks. Do your hyperfocus work before/after the job. Use job income to fund your escape plan.\n\nQ: \"Can I do this 5 days a week?\"\n\nA: Probably not sustainably. Most ADHD brains can handle 2-4 hyperfocus blocks per week. More than that and you'll burn out.\n\nStop Fighting Consistency. Start Optimizing for Hyperfocus.\n\nYou don't need more discipline. You don't need better habits.\n\nYou need to work WITH your ADHD brain, not against it.\n\nThe 3-Hour Hyperfocus Block method is how I built a $50k/month business working less than 10 hours per week.\n\nIt's how 50+ ADHD founders in Focus Founders are scaling without burnout.\n\nIt's how you'll finally build the business that's been stuck in your head.\n\nJoin us: [link to Focus Founders]"}, {"id": 6, "mainCategory": "external", "category": "mindset", "title": "How I Sold My Business for $350k Despite the 'ADHD Tax'", "short": "Everyone warned me about the \"ADHD Tax.\"\n\nLate fees. Missed opportunities. Disorganization penalties. Forgotten subscriptions.\n\nThey said ADHD entrepreneurs can't build valuable exits.\n\nI proved them wrong. Sold my business for $350k.\n\nHere's how I did it WITHOUT becoming neurotypical:\n\nThe Problems I Had to Solve:\n\n1. Inconsistent Systems\nSolution: Built automation first, discipline never\n\n2. Too Many Ideas\nSolution: Captured all, tested fast, killed most\n\n3. Can't Focus on Boring Stuff\nSolution: Hired it out at $5k revenue\n\n4. Unpredictable Energy\nSolution: Designed business to run without me\n\n5. \"ADHD Tax\" Bleeding Money\nSolution: Automated payments, deleted 47 unused subscriptions, hired VA to catch things\n\nThe Exit Strategy:\n\nMost founders try to make businesses they want to run forever.\n\nADHD founders should build businesses we can SELL.\n\nWhy? Because we'll get bored and move on anyway. Might as well profit from it.\n\nWhat Made It Valuable:\n‚úÖ Fully systemized (ran without me for 6 months pre-sale)\n‚úÖ Recurring revenue (subscription model)\n‚úÖ Documented processes (VA could run everything)\n‚úÖ Clean financials (automated bookkeeping)\n‚úÖ Established brand (content marketing on autopilot)\n\nThe ADHD advantage: We're FORCED to build sellable businesses because we can't manually operate them long-term.\n\nWhat I learned: The \"ADHD Tax\" is real. But the \"ADHD Exit\" is worth 100x more.", "long": "Everyone warned me about the \"ADHD Tax.\"\n\nYou know what I'm talking about:\n- Late fees because you forgot to pay bills\n- Missed opportunities because you didn't follow up\n- Money leaked through disorganization\n- Forgotten subscriptions draining $200/month\n- Impulsive purchases you regret\n- Lost contracts because you missed deadlines\n\nThe internet says ADHD entrepreneurs are \"doomed to struggle financially.\"\n\nI sold my business for $350,000.\n\nLet me show you how I built a sellable company WITHOUT becoming neurotypical‚Äîand how the very things that make ADHD \"expensive\" actually made my exit more valuable.\n\nThe 5 ADHD Problems I Had to Solve\n\nProblem 1: Inconsistent Systems = Unreliable Business\n\nADHD founders struggle with consistency.\n\nWe can't manually do the same thing every day. Our brains resist routine. We forget steps. We get bored and skip things.\n\nIf your business requires YOU to consistently do things, it will fail.\n\nMy solution: Built automation first, discipline never.\n\nInstead of trying to \"remember to post daily,\" I:\n- Batched 2 months of content in one hyperfocus session\n- Scheduled it with Buffer\n- Never thought about it again for 60 days\n\nInstead of manually invoicing clients, I:\n- Set up Stripe auto-billing\n- Automated dunning for failed payments\n- Eliminated 90% of payment follow-up\n\nInstead of remembering to follow up with leads, I:\n- Built email sequences that ran automatically\n- Set up CRM reminders I actually saw\n- Hired a VA to handle the rest\n\nResult: My business ran WITHOUT me remembering to do things.\n\nThis became a selling point during acquisition: \"The founder's involvement is optional.\"\n\nProblem 2: Too Many Ideas = Shiny Object Syndrome\n\nADHD brains generate 47 business ideas before breakfast.\n\nThe neurotypical advice: \"Focus on one thing.\"\n\nThat's torture for us.\n\nMy solution: Captured all ideas, tested fast, killed most.\n\nI kept an \"Ideas Graveyard\" in Notion:\n\nActive (testing now): 2-3 ideas maximum\nBacklog (test later): 10-15 ideas parked\nKilled (tested and failed): 40+ dead ideas\nWins (validated and running): 6 profitable ideas\n\nThe key: I didn't fight my idea generation. I channeled it.\n\nEvery wild idea got captured, evaluated, and either tested quickly or parked permanently.\n\nThis actually made my business MORE valuable during the sale:\n\n\"This company has a product roadmap for the next 2 years with validated demand.\"\n\nProblem 3: Can't Focus on Boring Administrative Tasks\n\nADHD brains HATE admin work.\n\nBookkeeping. Invoicing. Email management. Calendar scheduling. Filing taxes.\n\nThis is where the \"ADHD Tax\" hits hardest‚Äîwe avoid it, mess it up, or pay late fees.\n\nMy solution: Hired it out at $5k revenue.\n\nMost people wait until they're \"making enough\" to hire help.\n\nI hired a VA the moment I hit $5,000/month.\n\nEveryone said it was \"too early.\"\n\nBest decision I ever made.\n\nAt $600/month, she handled:\n- Email inbox management\n- Calendar scheduling\n- Invoice follow-ups\n- Basic customer support\n- Payment processing\n- Subscription management\n- Catching things I forgot\n\nROI: Probably 20x minimum.\n\nMore importantly, it eliminated 90% of the \"ADHD Tax.\"\n\nDuring the acquisition, the buyer asked: \"How involved are you in day-to-day operations?\"\n\nAnswer: \"Very little. My VA runs most of it.\"\n\nBuyer: \"Perfect. That's what we want.\"\n\nProblem 4: Unpredictable Energy = Unreliable Delivery\n\nSome days I have 10x energy. Some days I have zero.\n\nIf your business requires consistent daily effort, you're screwed as an ADHD founder.\n\nMy solution: Designed business to run without me.\n\nI built the entire business model around this question:\n\n\"What if I disappear for 3 months? Does this still work?\"\n\nChanges I made:\n- Subscription model (revenue comes in automatically)\n- Evergreen products (no launches required)\n- Automated onboarding (no manual hand-holding)\n- Self-service support (FAQs, docs, community)\n- Batched content (created months in advance)\n\nI literally left for 2 months pre-sale to test this.\n\nRevenue went UP 12%.\n\nWhy? Because my unpredictable involvement was the bottleneck.\n\nOnce I designed systems that didn't need me, the business thrived.\n\nThe buyer loved this: \"You've essentially built a passive income machine.\"\n\nProblem 5: The \"ADHD Tax\" Bleeding Money Everywhere\n\nLet's be honest about the ADHD Tax:\n- $47/month gym membership you forgot you had\n- $15/month for 6 different software tools you don't use\n- $200 in late fees last year\n- $500 in impulsive purchases that sit unused\n- $1,000+ in missed opportunities\n\nIt adds up. Fast.\n\nMy solution: Automated payments, ruthless audits, hired oversight.\n\nStep 1: Automated Every Payment\n- Set all bills to auto-pay\n- Credit card handles everything\n- Zero late fees in 2 years\n\nStep 2: Monthly Subscription Audit\n- VA reviews all charges monthly\n- Cancels anything I'm not using\n- Saved $2,400/year by catching forgotten subscriptions\n\nStep 3: Impulse Purchase Delay\n- 48-hour rule: Nothing over $100 without waiting 2 days\n- Reduced impulsive spending by 80%\n\nStep 4: Opportunity Tracking\n- CRM automatically tracks follow-ups\n- VA pings me about high-value opportunities\n- Stopped leaking $10k+/year in missed deals\n\nResult: The \"ADHD Tax\" dropped from ~$5k/year to ~$500/year.\n\nDuring due diligence, the buyer saw:\n- Clean financials\n- Zero late payments\n- Organized books\n- Professional systems\n\nThey never suspected ADHD was involved.\n\nThe Exit Strategy: Build to Sell, Not to Run\n\nHere's the secret most ADHD founders miss:\n\nDon't build a business you want to run forever.\n\nBuild a business you can SELL.\n\nWhy?\n1. You'll get bored eventually (it's inevitable)\n2. You'll want to start new things (idea generation curse)\n3. You'll burn out if you force yourself to stay (fighting your nature)\n\nSo design for the exit from day one.\n\nWhat Made My Business Worth $350k:\n\n1. Recurring Revenue = Predictable Value\n- Subscription model\n- 85% retention rate\n- Consistent MRR growth\n- Buyers LOVE recurring revenue\n\n2. Fully Systemized = Runs Without Founder\n- Documented processes\n- VA can operate independently\n- I was barely involved for 6 months pre-sale\n- \"Absentee owner\" businesses sell for premium multiples\n\n3. Automated Operations = Scalable\n- Tech stack handled everything\n- Minimal manual work required\n- New owner could scale easily\n- Automation = higher valuation\n\n4. Clean Financials = No Red Flags\n- Automated bookkeeping\n- Clear profit/loss\n- Organized tax records\n- Professional books\n\n5. Established Brand = Momentum\n- Content marketing on autopilot\n- Email list of 15,000+\n- SEO traffic generating leads\n- Brand equity = premium price\n\nThe ADHD Advantage I Didn't Expect:\n\nHere's the wild part:\n\nThe very things that make ADHD \"expensive\" actually made my business MORE valuable.\n\nBecause I couldn't manually operate the business long-term, I was FORCED to:\n- Systematize everything\n- Automate operations\n- Hire help early\n- Build it to run without me\n\nNeurotypical founders can grind manually for years.\n\nADHD founders CAN'T.\n\nSo we build better businesses. More sellable businesses.\n\nMy ADHD wasn't a disadvantage. It was my exit strategy.\n\nThe Numbers: From $0 to $350k Exit\n\nYear 1: $0 ‚Üí $60k revenue\n- Figured out the model\n- Tested 10 ideas, kept 2\n- Built initial systems\n\nYear 2: $60k ‚Üí $180k revenue\n- Systemized everything\n- Hired VA at $5k/month mark\n- Automated operations\n\nYear 3: $180k ‚Üí $320k revenue\n- Barely involved anymore\n- Business ran itself\n- Started exit planning\n\nYear 4: Sold for $350k\n- 3.5x revenue multiple\n- Clean handoff to buyer\n- Started 3 new businesses immediately\n\nTotal time actively working on it: ~10-15 hours/week average\n\nThe Lessons for ADHD Founders\n\n1. Don't Fight the ADHD Tax. Systematize Around It.\n\nYou will forget things. You will miss deadlines. You will get distracted.\n\nSo build systems that work WITHOUT your consistency.\n\n2. Hire Help Immediately\n\nAt $5k revenue, not $50k revenue.\n\nYour VA is the best ADHD tax prevention you'll ever buy.\n\n3. Build for the Exit From Day One\n\nYou're going to get bored. Design for that.\n\nMake it sellable, not just runnable.\n\n4. Automate Everything\n\nIf it requires daily manual effort, automate it or eliminate it.\n\nYour business should run on systems, not willpower.\n\n5. The ADHD Exit > The ADHD Tax\n\nYes, ADHD costs money. Late fees. Missed opportunities. Disorganization.\n\nBut ADHD businesses‚Äîwhen built right‚Äîsell for MASSIVE multiples because they're systematized, automated, and founder-independent.\n\nThe \"ADHD Tax\" cost me ~$5k/year.\n\nThe \"ADHD Exit\" made me $350k.\n\nI'll take that trade every single time.\n\nYou're Not Broken. You're Pre-Sold.\n\nIf you're an ADHD entrepreneur worried about the ADHD Tax, flip the script:\n\nDon't build a business that requires you to be neurotypical.\n\nBuild a business that PROFITS from let currentMain='external';
let currentCat='mindset';

function updateSubtabs(){
    document.querySelectorAll('.subtab').forEach(tab => {
        const forMain = tab.getAttribute('data-for');
        if (forMain === currentMain) {
            tab.classList.remove('hidden');
        } else {
            tab.classList.add('hidden');
        }
    });
}

function render(){
    const container=document.getElementById('posts');
    const search=document.getElementById('search').value.toLowerCase();
    let filtered=POSTS.filter(p=>
        p.mainCategory===currentMain&&
        p.category===currentCat&&
        (search===''||p.title.toLowerCase().includes(search)||p.short.toLowerCase().includes(search)||p.long.toLowerCase().includes(search))
    );
    if(filtered.length===0){
        container.innerHTML='<div class="empty">No posts found. Try a different category!</div>';
        return;
    }
    container.innerHTML=filtered.map(p=>`
        <div class="post">
            <div class="post-header">
                <div style="flex:1">
                    <div class="post-badges">
                        <span class="badge badge-id">#${p.id}</span>
                        <span class="badge badge-cat">${p.mainCategory} ‚Ä¢ ${p.category}</span>
                    </div>
                    <h2 class="post-title">${p.title}</h2>
                </div>
                <div class="post-actions">
                    <button class="btn-sm" onclick="copy(${p.id},'short')">üìã Short</button>
                    <button class="btn-sm" onclick="copy(${p.id},'long')">üìã Long</button>
                </div>
            </div>
            <div class="version-tabs">
                <button class="vtab active" onclick="switchVer(${p.id},'short')">Short Version</button>
                <button class="vtab" onclick="switchVer(${p.id},'long')">Long Version</button>
            </div>
            <div id="short-${p.id}" class="content active">${p.short}</div>
            <div id="long-${p.id}" class="content">${p.long}</div>
        </div>
    `).join('');
}

function switchVer(id,ver){
    document.getElementById(`short-${id}`).classList.remove('active');
    document.getElementById(`long-${id}`).classList.remove('active');
    document.getElementById(`${ver}-${id}`).classList.add('active');
    const post=document.getElementById(`${ver}-${id}`).closest('.post');
    post.querySelectorAll('.vtab').forEach(t=>t.classList.remove('active'));
    post.querySelector(`.vtab[onclick*="${ver}"]`).classList.add('active');
}

function switchMain(main){
    currentMain=main;
    if (main === 'external') {
        currentCat = 'mindset';
    } else {
        currentCat = 'onboarding';
    }
    document.querySelectorAll('[data-main]').forEach(t=>t.classList.remove('active'));
    document.querySelector(`[data-main="${main}"]`).classList.add('active');
    updateSubtabs();
    document.querySelectorAll('[data-cat]').forEach(t=>t.classList.remove('active'));
    const activeTab = document.querySelector(`[data-cat="${currentCat}"][data-for="${main}"]`);
    if (activeTab) {
        activeTab.classList.add('active');
    }
    render();
}

function switchCat(cat){
    currentCat=cat;
    document.querySelectorAll('[data-cat]').forEach(t=>t.classList.remove('active'));
    document.querySelector(`[data-cat="${cat}"]`).classList.add('active');
    render();
}

function copy(id,ver){
    const post=POSTS.find(p=>p.id===id);
    const text=ver==='short'?`${post.title}\n\n${post.short}`:`${post.title}\n\n${post.long}`;
    navigator.clipboard.writeText(text).then(()=>{
        const btn=event.target;
        const orig=btn.innerHTML;
        btn.innerHTML='‚úÖ Copied!';
        btn.classList.add('copied');
        setTimeout(()=>{btn.innerHTML=orig;btn.classList.remove('copied');},2000);
    });
}

function copyTitles(){
    const text=POSTS.filter(p=>p.mainCategory===currentMain&&p.category===currentCat).map((p,i)=>`${i+1}. ${p.title}`).join('\n');
    navigator.clipboard.writeText(text).then(()=>{
        const btn=event.target;
        btn.innerHTML='‚úÖ Copied!';
        setTimeout(()=>btn.innerHTML='üìã Copy Titles',2000);
    });
}

function exportAll(){
    let txt='ADHD FOCUS FOUNDERS - ALL 20 POSTS\nBy Bill Widmer & Rex\n'+'='.repeat(80)+'\n\n';
    POSTS.forEach(p=>{
        txt+=`#${p.id}: ${p.title}\n${('='.repeat(80))}\nCategory: ${p.mainCategory.toUpperCase()} - ${p.category}\n\nSHORT VERSION:\n${p.short}\n\nLONG VERSION:\n${p.long}\n\n`;
    });
    const blob=new Blob([txt],{type:'text/plain'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url;
    a.download='adhd-focus-founders-content-library.txt';
    a.click();
    URL.revokeObjectURL(url);
}

updateSubtabs();
render();
